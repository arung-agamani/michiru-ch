definitions:
  handlers.updateData:
    properties:
      channel_id:
        type: string
      description:
        type: string
    type: object
  handlers.updateWebhook:
    properties:
      webhook_origin:
        type: string
      webhook_secret:
        description: WebhookURL    string `json:"webhook_url"`
        type: string
    type: object
  models.DiscordMessage:
    properties:
      template:
        type: string
    type: object
  models.Project:
    properties:
      added_by:
        type: string
      channel_id:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      project_name:
        type: string
      project_source_url:
        type: string
      updated_at:
        type: string
      webhook_origin:
        type: string
      webhook_secret:
        type: string
      webhook_url:
        type: string
    type: object
  utils.Response:
    properties:
      data:
        type: object
      error:
        items:
          type: string
        type: array
      status:
        type: boolean
    type: object
info:
  contact: {}
paths:
  /api/v1/projects:
    get:
      consumes:
      - application/json
      description: Retrieves an array of all existing projects
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Project'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                error:
                  items:
                    type: string
                  type: array
              type: object
      summary: List all projects
      tags:
      - projects
    post:
      consumes:
      - application/json
      description: Create a new project from the request body
      parameters:
      - description: Project to create
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/models.Project'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Project'
              type: object
        "400":
          description: Bad Request
